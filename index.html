<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Beatles Guessing Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/game.js"></script>
</head>

<body>
    <header class="title">
        <h1>The Beatles</h1>
        <h2>GUESS THE SONG!!!!</h2>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <h3>Wins</h3>
                <h3>Losses</h3>
            </div>
            <div class="col-md-8">
                <h3>Press any letter to start guessing!</h3>
            </div>
            <div class="col-md-2">
                <h3>number of guesses remaining</h3>
                <h3>guessed letters</h3>
            </div>
        </div>

    </div>
    
</body>

</html>
